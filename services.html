<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MAD Immigration Canada</title>
    <meta
      name="description"
      content="MAD Immigration Canadienne inc. est une entreprise Canadienne spécialisée dans l’immigration canadienne, Forte de l’ingéniosité de son équipe d’expérience."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex items-center">
            <img
              src="./images/logo.png"
              class="h-12 mr-3"
              alt="Logo de MAD Immigration"
            />
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <div class="flex justify-center gap-1 items-center">
                  <a
                    href="index.html"
                    class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded underline hover:no-underline md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                    aria-current="page"
                    >Accueil</a
                  >
                </div>
              </li>

              <li>
                <div class="flex justify-center gap-1 items-center">
                  <a
                    href="services.html"
                    class="block py-2 pl-3 pr-4 text-gray-900 rounded underline hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 hover:no-underline dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >Nos services</a
                  >
                </div>
              </li>
              <li>
                <div class="flex justify-center gap-1 items-center">
                  <a
                    href="forfaits.html"
                    class="block py-2 pl-3 pr-4 text-gray-900 rounded underline hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 hover:no-underline dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >Nos forfaits</a
                  >
                </div>
              </li>
              <li>
                <div class="flex justify-center gap-1 items-center">
                  <a
                    href="joindre.html"
                    class="block py-2 pl-3 pr-4 text-gray-900 rounded underline hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 hover:no-underline dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >Nous joindre</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container grid grid-cols-12 gap-5 my-8 mx-auto">
          <div
            class="col-span-12 lg:col-span-4 md:col-span-6 sm:col-span-12 bg-red-500 p-40"
          ></div>
          <div
            class="col-span-12 lg:col-span-4 md:col-span-6 sm:col-span-12 bg-blue-500 p-40"
          ></div>
          <div
            class="col-span-12 lg:col-span-4 md:col-span-6 sm:col-span-12 bg-green-500 p-40"
          ></div>
          <div
            class="col-span-12 lg:col-span-4 md:col-span-6 sm:col-span-12 bg-red-500 p-40"
          ></div>
          <div
            class="col-span-12 lg:col-span-4 md:col-span-6 sm:col-span-12 bg-blue-500 p-40"
          ></div>
          <div
            class="col-span-12 lg:col-span-4 md:col-span-6 sm:col-span-12 bg-green-500 p-40"
          ></div>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div class="container grid grid-cols-12 gap-5 my-8 mx-auto">
          <div
            class="col-span-12 lg:col-span-3 md:col-span-6 bg-red-500 p-40"
          ></div>
          <div
            class="col-span-12 lg:col-span-3 md:col-span-6 bg-blue-500 p-40"
          ></div>
          <div
            class="col-span-12 lg:col-span-3 md:col-span-6 bg-green-500 p-40"
          ></div>
          <div
            class="col-span-12 lg:col-span-3 md:col-span-6 bg-yellow-500 p-40"
          ></div>
        </div>
      </section>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
